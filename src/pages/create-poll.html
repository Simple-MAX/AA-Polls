<!DOCTYPE HTML>
<html lang="sv">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="../css/main.css" />
        <link rel="stylesheet" type="text/css" href="../css/poll.css" />

        <title>Skapa pollulär</title>
        
        <script type="text/javascript" src="../../lib/jquery/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="../js/networking/backend.js"></script>
        <script type="text/javascript" src="../js/networking/config.js"></script>
        <script type="text/javascript" src="../js/navigation/navigation.js"></script>
        <script type="text/javascript" src="../js/navigation/config.js"></script>
        <script type="text/javascript" src="../js/misc/table.js"></script>
        <script type="text/javascript" src="../js/misc/element.js"></script>
        <script type="text/javascript" src="../js/listener/config.js"></script>
        <script type="text/javascript" src="../js/listener/listener.js"></script>
        <script type="text/javascript" src="../js/user/config.js"></script>
        <script type="text/javascript" src="../js/user/manage.js"></script>
        <script type="text/javascript" src="../js/user/auth.js"></script>
        <script type="text/javascript" src="../js/core/config.js"></script>
        <script type="text/javascript" src="../js/core/store.js"></script>
        <script type="text/javascript" src="../js/core/index.js"></script>
    </head>
    <body>
        <header>
            <nav>
                <div class="nav-main admin-panel">
                    <div class="nav-container">
                        <div class="nav-logo-container">
                            <h1>Mental hälsa</h1>
                            <h4>Administrationpanel</h4>
                        </div>

                        <div class="nav-menu-container">
                            <li><a href="users.html">Användare</a></li>
                            <li class="active"><a href="groups.html">Grupper</a></li>
                            <li><a href="statistics.html">Statistik</a></li>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="wrapper">
                <p class="title">Skapa formulär</p>

                <div class="poll-main">
                    <div class="poll-wrapper">
                        <div class="poll-right-divider">
                            <div class="poll-container">
                                <div class="poll-col-0">
                                    <input id="editFirstTitle" class="h2Title" value="Bedömning" />

                                    <div class="poll-col-1-input" />

                                    <input id="editJudgeGroupTitle" class="labelTitle" value="Grupp" />
                                    <input class="text-input" id="judge-group"/>
                                </div>

                                <div class="poll-col-1-input">
                                    <input id="editMinTitle" class="labelTitle" value="Lägsta värde" />
                                    <input class="text-input" id="min" />   
                                </div>

                                <div class="poll-col-1-input">
                                    <input id="editMaxTitle" class="labelTitle" value="Högsta värde" />
                                    <input class="text-input" id="max" />   
                                </div>

                            </div>

                            <div class="poll-col-2-input">
                                <input id="editSecondTitle" class="h2Title" value="Detaljerat">
                                <div class="poll-col-2-input-divider">
                                    <input id="editProgShortTitle" class="labelTitle" value="Prognos på kort sikt">
                                    
                                    <div class="editInput">
                                        <span class="editInputContent">
                                            <div class="editInputMain">
                                                <p>Alternativ</p>

                                                <input class="text-input" id="" placeholder="Alternativ1" />
                                                <input class="text-input" id="" placeholder="Alternativ2" />
                                                <input class="text-input" id="" placeholder="Alternativ3" />
                                            </div>

                                            <div class="editInputSettings">
                                                <a class="addButton">+</a>
                                                <a class="removeButton">-</a>
                                            </div>
                                        </span>

                                        <select id="prog-short-option">
                                            <option value="Prognosalternativ">Prognosalternativ</option>
                                        </select>
                                    </div>

                                    <textarea id="prog-short-info" placeholder="Ytterligare prognos"></textarea>
                                </div>

                                <div class="poll-col-2-input-divider">
                                    <input id="editProgLongTitle" class="labelTitle" value="Prognos på lång sikt">
                                    
                                    <div class="editInput">
                                        <span class="editInputContent">
                                            <div class="editInputMain">
                                                <p>Alternativ</p>

                                                <input class="text-input" id="" placeholder="Alternativ1" />
                                                <input class="text-input" id="" placeholder="Alternativ2" />
                                                <input class="text-input" id="" placeholder="Alternativ3" />
                                            </div>

                                            <div class="editInputSettings">
                                                <a class="addButton">+</a>
                                                <a class="removeButton">-</a>
                                            </div>
                                        </span>

                                        <select id="prog-long-option">
                                            <option value="Prognosalternativ">Prognosalternativ</option>
                                        </select>
                                    </div>
                                    
                                    <textarea id="prog-long-info" placeholder="Ytterligare prognos"></textarea>
                                </div>
                            </div>

                            <div class="poll-col-2-input">
                                <div class="poll-col-2-input-divider">
                                    <input id="editInfluencesTitle" class="labelTitle" value="Påverkandefaktorer"> 
                                    <input type="range" class="text-input" name="influencesNameIn" id="influencesIdIn" value="5" min="0" max="10" oninput="influencesIdOut.value = influencesIdIn.value">
                                    
                                    <output name="influencesNameOut" id="influencesIdOut">5</output>
                                    
                                    <div class="editInput">
                                        <span class="editInputContent">
                                            <div class="editInputMain">
                                                <p>Alternativ</p>

                                                <input class="text-input" id="" placeholder="Alternativ1" />
                                                <input class="text-input" id="" placeholder="Alternativ2" />
                                                <input class="text-input" id="" placeholder="Alternativ3" />
                                            </div>

                                            <div class="editInputSettings">
                                                <a class="addButton">+</a>
                                                <a class="removeButton">-</a>
                                            </div>
                                        </span>

                                        <select id="influences-option">
                                            <option value="Påverkansalternativ">Påverkansalternativ</option>
                                        </select>
                                    </div>

                                    <textarea id="influences-info" placeholder="Ytterligare prognos"></textarea>
                                </div>

                                <div class="poll-col-2-input-divider actionsColor">
                                    <input id="editActionsTitle" class="labelTitle" value="Åtgärder">
                                    <input class="text-input" type="range" name="actionsNameIn" id="actionsIdIn" value="5" min="0" max="10" oninput="actionsIdOut.value = actionsIdIn.value">
                                    
                                    <output name="actionsNameOut" id="actionsIdOut">5</output>
                                    
                                    <div class="editInput">
                                        <span class="editInputContent">
                                            <div class="editInputMain">
                                                <p>Alternativ</p>

                                                <input class="text-input" id="" placeholder="Alternativ1" />
                                                <input class="text-input" id="" placeholder="Alternativ2" />
                                                <input class="text-input" id="" placeholder="Alternativ3" />
                                            </div>

                                            <div class="editInputSettings">
                                                <a class="addButton">+</a>
                                                <a class="removeButton">-</a>
                                            </div>
                                        </span>

                                        <select id="actions-option">
                                            <option value="Åtgärdsalternativ">Åtgärdsalternativ</option>
                                        </select>
                                    </div>

                                    <textarea id="actions-info" placeholder="Ytterligare prognos"></textarea>
                                </div>

                                <button id="poll-submit" class="regular-button">Skicka in bedömning</button> 
                            </div>    
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
        </footer> 
    </body> 
</html>
