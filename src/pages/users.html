<!DOCTYPE HTML>
<html lang="sv">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="../css/tables.css" />
        <link rel="stylesheet" type="text/css" href="../css/main.css" />

        <title>Användare</title>
        
        <script type="text/javascript" src="../../lib/jquery/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="../js/networking/backend.js"></script>
        <script type="text/javascript" src="../js/networking/config.js"></script>
        <script type="text/javascript" src="../js/navigation/navigation.js"></script>
        <script type="text/javascript" src="../js/navigation/config.js"></script>
        <script type="text/javascript" src="../js/misc/table.js"></script>
        <script type="text/javascript" src="../js/misc/element.js"></script>
        <script type="text/javascript" src="../js/listener/config.js"></script>
        <script type="text/javascript" src="../js/listener/listener.js"></script>
        <script type="text/javascript" src="../js/user/config.js"></script>
        <script type="text/javascript" src="../js/user/manage.js"></script>
        <script type="text/javascript" src="../js/user/auth.js"></script>
        <script type="text/javascript" src="../js/core/config.js"></script>
        <script type="text/javascript" src="../js/core/store.js"></script>
        <script type="text/javascript" src="../js/core/index.js"></script>
    </head>
    <body>
        <header>
            <nav>
                <div class="nav-main admin-panel">
                    <div class="nav-container">
                        <div class="nav-logo-container">
                            <h1>Mental hälsa</h1>
                            <h4>Administrationpanel</h4>
                        </div>

                        <div class="nav-menu-container">
                            <li class="active"><a href="users.html">Användare</a></li>
                            <li><a href="groups.html">Grupper</a></li>
                            <li><a href="#">Skapa formulär</a></li>
                            <li><a href="#">Statistik</a></li>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="wrapper">
                <p class="title">Användare</p>
                
                <div class="box">
                    <a id="show-add-user" class="anchor-button" href="#add-user">
                        <p class="anchor-button-text">Ny användare</p> 
                        <p class="anchor-button-icon-text">&plus;</p>
                    </a>

                    <a id="show-edit-user" href="#edit-user"></a>    
                    <a id="show-reset-user" href="#reset-user"></a>    
                </div>

                <hr class="short-spacing" />
                
                <table id="user-table"></table>

                <div id="add-user" class="overlay">
                    <div class="popup">
                        <div class="head">
                            <p>Ny användare</p>

                            <a id="close-add" href="#">&times;</a>
                        </div>

                        <hr class="short-spacing" />

                        <div class="content">
                            <div class="fields">
                                <input type="text" id="add-name" placeholder="Namn" />

                                <hr class="short-spacing" />

                                <input type="text" id="add-email" placeholder="Email address" />

                                <hr class="short-spacing" />

                                <input type="text" id="add-pass" placeholder="Lösenord" />

                                <hr class="short-spacing" />

                                <input type="text" id="add-pass-conf" placeholder="Lösenord igen" />
                            </div>

                            <hr class="short-spacing" />
                            <hr class="short-spacing" />

                            <button class="regular-button" id="add-user-button">Lägg till användare</button>
                            
                            <hr class="short-spacing" />
                        </div>
                    </div>
                </div>

                <div id="edit-user" class="overlay">
                    <div class="popup">
                        <div class="head">
                            <p>Redigera användare</p>

                            <a id="close-edit" href="#">&times;</a>
                        </div>

                        <hr class="short-spacing" />

                        <div class="content">
                            <div class="fields">
                                <input type="text" id="edit-token" style="display: none"></p>

                                <input type="text" id="edit-name" placeholder="Namn" />

                                <hr class="short-spacing" />

                                <input type="text" id="edit-email" placeholder="Email address" />
                            </div>

                            <hr class="short-spacing" />
                            <hr class="short-spacing" />

                            <button class="regular-button" id="edit-user-button">Spara information</button>

                            <hr class="short-spacing" />

                            <button class="regular-button" id="reset-user-option-button">Återställ lösenord</button>
                            
                            <hr class="short-spacing" />

                            <button 
                                class="regular-button" 
                                style="background: #dd0000" 
                                id="delete-user-button"
                            >Ta bort användare</button>
                            
                            <hr class="short-spacing" />
                        </div>
                    </div>
                </div>

                <div id="reset-user" class="overlay">
                    <div class="popup">
                        <div class="head">
                            <p>Återställ lösenord</p>

                            <a id="close-reset" href="#">&times;</a>
                        </div>

                        <hr class="short-spacing" />

                        <div class="content">
                            <div class="fields">
                                <input type="text" id="reset-token" style="display: none" />

                                <hr class="short-spacing" />

                                <input type="text" id="reset-pass" placeholder="Nytt lösenord" />

                                <hr class="short-spacing" />
                            </div>

                            <hr class="short-spacing" />
                            <hr class="short-spacing" />

                            <button class="regular-button" id="reset-user-button">Återställ</button>

                            <hr class="short-spacing" />
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>

        </footer> 
    </body> 
</html>
