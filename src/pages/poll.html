<!DOCTYPE HTML>
<html lang="sv">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../css/main-style.css">
        <link rel="stylesheet" type="text/css" href="../css/header.css" />

        <title>Skapa formulär</title>

        <script type="text/javascript" src="../../lib/jquery/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="../js/networking/backend.js"></script>
        <script type="text/javascript" src="../js/networking/config.js"></script>
        <script type="text/javascript" src="../js/navigation/navigation.js"></script>
        <script type="text/javascript" src="../js/navigation/config.js"></script>
        <script type="text/javascript" src="../js/misc/element.js"></script>
        <script type="text/javascript" src="../js/misc/table.js"></script>
        <script type="text/javascript" src="../js/user/config.js"></script>
        <script type="text/javascript" src="../js/user/manage.js"></script>
        <script type="text/javascript" src="../js/user/auth.js"></script>
        <script type="text/javascript" src="../js/core/config.js"></script>
        <script type="text/javascript" src="../js/core/store.js"></script>
        <script type="text/javascript" src="../js/core/index.js"></script>
    </head>
    <body class="poll-panel">
        <header>
            <nav>
                <div class="nav-main">
                    <div class="nav-container">
                        <div class="nav-logo-container">
                            <h1>Mental hälsa</h1>
                            <h4>Användarpanel</h4>
                        </div>
                        <div class="nav-meny-container">
                        </div>
                    </div>
                    <div class="nav-main-purple-cont">
                        <div class="date-wrapper">
                            <span>Datum</span><input id="date">
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main>
           <div class="form-main">
                <div class="form-wrapper">
                    <div class="form-left-divider">
                            <output name="verticalNameOut" id="verticalIdOut">5</output>
                        <input orient="vertical" type="range" name="verticalNameIn" id="verticalIdIn" value="5" min="0" max="10" oninput="verticalIdOut.value = verticalIdIn.value">                       
                    </div>
                    <div class="form-right-divider">
                        <div class="form-container">
                            <div class="form-col-0">
                                <h2>Bedömning</h2>
                                <div class="form-col-1-input"/>
                                    <label>Grupp</label>
                                    <input id="judge-group"/>
                                </div>
                                <div class="form-col-1-input">
                                    <label>Skattning totalt</label>
                                    <input id="tot-tax"/>    
                                </div>
                            <!--- Min resp. Max värde ska ha en picker på 1-10 skala  -->
                                <div class="form-col-1-input">
                                    <label>Lägsta värde</label>
                                    <input id="min"/>   
                                </div>
                                <div class="form-col-1-input">
                                    <label>Högsta värde</label>
                                    <input id="max"/>   
                                </div>
                            </div>
                            <div class="form-col-2-input">
                                <h2>Detaljerat</h2>
                                <div class="form-col-2-input-divider">
                                    <h4>Prognos på kort sikt</h4>
                                    <input type="range" name="progShortnameIn" id="progShortIdIn" value="5" min="0" max="10" oninput="progShortIdOut.value = progShortIdIn.value">
                                    <output name="progShortnameOut" id="progShortIdOut">5</output>
                                    <select id="prog-short-option">
                                        <option value="Prognosalternativ">Prognosalternativ</option>
                                    </select>
                                    <textarea id="prog-short-info" placeholder="Ytterligare prognos"></textarea>
                                </div>
                                <div class="form-col-2-input-divider">
                                    <h4>Prognos på lång sikt</h4>
                                    <input type="range" name="progLongnameIn" id="progLongIdIn" value="5" min="0" max="10" oninput="progLongIdOut.value = progLongIdIn.value">
                                    <output name="progLongnameOut" id="progLongIdOut">5</output>
                                    <select id="prog-long-option">
                                        <option value="Prognosalternativ">Prognosalternativ</option>
                                    </select>
                                    <textarea id="prog-long-info" placeholder="Ytterligare prognos"></textarea>
                                </div>
                            </div>

                            <div class="form-col-2-input">
                                <div class="form-col-2-input-divider">
                                    <h4>Påverkandefaktorer</h4>
                                    <input type="range" name="influencesNameIn" id="influencesIdIn" value="5" min="0" max="10" oninput="influencesIdOut.value = influencesIdIn.value">
                                    <output name="influencesNameOut" id="influencesIdOut">5</output>
                                    <select id="influences-option">
                                        <option value="Påverkansalternativ">Påverkansalternativ</option>
                                    </select>
                                    <textarea id="influences-info" placeholder="Ytterligare prognos"></textarea>
                                </div>
                                <div class="form-col-2-input-divider">
                                    <h4>Åtgärder</h4>
                                    <input type="range" name="actionsNameIn" id="actionsIdIn" value="5" min="0" max="10" oninput="actionsIdOut.value = actionsIdIn.value">
                                    <output name="actionsNameOut" id="actionsIdOut">5</output>
                                    <select id="actions-option">
                                        <option value="Åtgärdsalternativ">Åtgärdsalternativ</option>
                                    </select>
                                    <textarea id="actions-info" placeholder="Ytterligare prognos"></textarea>
                                </div>
                                <input class="form-input-button" id="form-submit" value="Skicka in bedömning" type="submit" onclick="formnSubmit()"/>   
                            </div>    
                        </div>
                    </div>
                </div>
            </div>
           

        </main>
        <footer>
        </footer> 
        <script>
            var today = new Date();
            var dd = today.getDate();
            var mm = today.getMonth()+1; 
            var yyyy = today.getFullYear();
            today = dd+' - '+mm+' - '+yyyy;

            document.getElementById("date").value =
            today;
        </script>
    </body> 
</html>
