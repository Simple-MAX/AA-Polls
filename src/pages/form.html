<!DOCTYPE HTML>
<html lang="sv">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../css/main-style.css">

        <title>AA-Polls</title>

        <script type="text/javascript" src="../js/core/main.js"></script>
        <script type="text/javascript" src="../../lib/jquery/jquery-3.2.1.min.js"></script>
    </head>
    <body>
        <header>
            <nav>
                <div class="nav-main">
                    <div class="nav-container">
                        <div class="nav-logo-container">
                            <h1>Mental hälsa</h1>
                            <h4>Administrationpanel</h4>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main>
           <div class="form-main">
                <div class="form-wrapper">
                    <div class="form-left-divider">
                        <input orient="vertical" type="range" id="vertical-input">
                    </div>
                    <div class="form-right-divider">
                        <div class="form-date">
                            <input id="date">
                        </div>
                        <div class="form-container">
                            <div class="form-col-0">
                                <h2>Bedömning</h2>
                                <div class="form-col-1-input">
                                    <p>Grupp</p>
                                    <input id="judge-group">
                                </div>
                                <div class="form-col-1-input">
                                    <p>Skattning totalt</p>
                                    <input id="tot-tax">    
                                </div>
                                <div class="form-col-1-input">
                                    <p>Lägst resp. högst</p>
                                    <input id="low-high">   
                                </div>
                                
                            </div>
                            <div class="form-col-1">
                                <h2>Detalijerat</h2>
                                <p>Prognos (Lång resp. kort sikt)</p>
                                <div class="form-col-2-input">
                                        <select id="prognos-alt">
                                            <option value="Prognosalternativ">Prognosalternativ</option>
                                        </select>
                                        <textarea id="prognos-text" class="form-input-textarea" placeholder="Ytterligare prognos"></textarea> 
                                </div>
                                <div class="form-col-2-input">
                                    <div class="form-col-2-input-divider">
                                        <h4>Påverkandefaktorer</h4>
                                        <input id="impact-factor-range" type="range" name="" min="0" max="10" value="2">
                                        <select id="impact-factor-alt">
                                            <option value="Åtgärdsalternativ">Åtgärdsalternativ</option>
                                        </select>
                                        <textarea id="impact-factor-text" placeholder="Ytterligare prognos"></textarea>
                                    </div>
                                    <div class="form-col-2-input-divider">
                                        <h4>Åtgärder</h4>
                                        <input id="action-range" type="range" name="" min="0" max="10" value="2">
                                        <select id="action-alt">
                                            <option value="Påverkansalternativ">Påverkansalternativ</option>
                                        </select>
                                        <textarea id="action-text" placeholder="Ytterligare prognos"></textarea>
                                    </div>
                                    <input class="form-input-button" id="form-submit" value="Skicka" type="submit" onclick="formnSubmit()"
                                />   
                                </div>    
                            </div>
                        </div>
                    </div>
                </div>
           </div>

        </main>
        <footer>
        </footer> 
        <script>
            var today = new Date();
            var dd = today.getDate();
            var mm = today.getMonth()+1; 
            var yyyy = today.getFullYear();
            today = dd+'-'+mm+'-'+yyyy;

            document.getElementById("date").value =
            today;
        </script>
    </body> 
</html>
