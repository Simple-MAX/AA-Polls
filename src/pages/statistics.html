<!DOCTYPE HTML>
<html lang="sv">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="../css/main.css" />
        <link rel="stylesheet" type="text/css" href="../css/charts.css" />

        <title>Statistik</title>
        
        <script type="text/javascript" src="../../lib/jquery/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="../../lib/Chart/Chart.js"></script>
        <script type="text/javascript" src="../js/networking/config.js"></script>
        <script type="text/javascript" src="../js/networking/backend.js"></script>
        <script type="text/javascript" src="../js/navigation/config.js"></script>
        <script type="text/javascript" src="../js/navigation/tabs.js"></script>
        <script type="text/javascript" src="../js/navigation/navigation.js"></script>
        <script type="text/javascript" src="../js/misc/table.js"></script>
        <script type="text/javascript" src="../js/misc/element.js"></script>
        <script type="text/javascript" src="../js/listener/config.js"></script>
        <script type="text/javascript" src="../js/listener/listener.js"></script>
        <script type="text/javascript" src="../js/user/config.js"></script>
        <script type="text/javascript" src="../js/user/manage.js"></script>
        <script type="text/javascript" src="../js/user/auth.js"></script>
        <script type="text/javascript" src="../js/statistics/config.js"></script>
        <script type="text/javascript" src="../js/statistics/chart.js"></script>
        <script type="text/javascript" src="../js/core/store.js"></script>
        <script type="text/javascript" src="../js/core/index.js"></script>
    </head>
    <body>
        <header>
            <nav>
                <div class="nav-main admin-panel">
                    <div class="nav-container">
                        <div class="nav-logo-container">
                            <h1>Mental hälsa</h1>
                            <h4>Administrationpanel</h4>
                        </div>

                        <div id="tabs-container" class="nav-menu-container"></div>

                        <button id="logout-button" class="small-button">Logga ut</button>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="wrapper">
                <p class="title">Statistik</p>
                    
                <div class="admin-option-container"><!-- Empty --></div>
                                

                <div class="filter-group">
                    <div class="filter-group-picker">
                        <select class="select" id="prog-short-option">
                            <option value="Group1">Grupp1</option>
                            <option value="Group2">Grupp2</option>
                            <option value="Group3">Grupp3</option>
                            <option value="Group4">Grupp4</option>
                            <option value="Group5">Grupp5</option>
                        </select>
                    </div>
                    <input class="filter-group-button" id="filter-apply" value="Visa" type="submit" onclick="formnSubmit()"/>   
                </div>
                
                <table class="data-value">
                    <tr>
                        <td>Snitt <strong>X</strong></td>
                        <td>Max <strong>X</strong></td>
                        <td>Min <strong>X</strong></td>
                    </tr>  
                </table>
                
                <div class="filter-time">
                    <div>
                        <p>Datum från:</p>
                        <select class="date-picker-from" id="prog-short-option">
                            <option value="Group1">Date Picker From</option>
                        </select>
                    </div>
                    
                    <div>
                        <p>Datum till:</p>
                        <select class="date-picker-to" id="prog-short-option">
                            <option value="Group1">Date Picker To</option>
                        </select>
                    </div>        
                </div>
                    
                <div class="diagram-slider">
                    <canvas id="chart"></canvas>
                </div>  

                <div class="export">
                    <input class="button" id="filter-apply" value="Exportera som CSV" type="submit" onclick="formnSubmit()"/>  
                </div>
            </div>    
        </main>
    </body> 
</html>
